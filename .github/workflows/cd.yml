name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Turso CLI (static binary)
        run: |
          mkdir -p $HOME/.turso/bin
          curl -L "https://github.com/tursodatabase/turso-cli/releases/latest/download/turso-x86_64-unknown-linux-gnu" -o $HOME/.turso/bin/turso
          chmod +x $HOME/.turso/bin/turso
          echo "$HOME/.turso/bin" >> $GITHUB_PATH

      - name: Authenticate with Turso (direct config)
        run: |
          mkdir -p $HOME/.config/turso
          echo "[profile]" > $HOME/.config/turso/config.toml

      - name: Build  
        run: |
          npm run build
          echo "token='${{ secrets.TURSO_AUTH_TOKEN }}'"

      - name: DB migration
        run: npm run db:migrate

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info

      - name: Build and push to Google artifact registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-469301/notely-ar-repo/cicdlearn:0.7.1 .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-469301/notely-ar-repo/cicdlearn:0.7.1 --region us-central1 --allow-unauthenticated --project notely-469301 --max-instances=4